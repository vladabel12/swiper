<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Swiper</title>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/green-cake.jpg" alt="green-cake"></div>
            <div class="swiper-slide"><img src="img/purple-cake.jpg" alt="purple-cake"></div>
            <div class="swiper-slide"><img src="img/two-cakes.jpg" alt="two-cakes"></div>
            <div class="swiper-slide"><img src="img/white-cake.jpg" alt="white-cake"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <script src="./index.js"></script>
</body>
</html>
